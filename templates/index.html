<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giustizia Scraper</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Minimal debug styles; keep or move to styles.css */
    .log-box { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
    .log-entry { margin-bottom: 6px; }
    .match { background: #d4edda; border: 1px solid #c3e6cb; padding: 6px; }
    .timeout { background: #f8d7da; border: 1px solid #f5c6cb; color:#721c24; padding: 6px; }
    .raw { background: #e2e3e5; border: 1px solid #d6d8db; padding: 6px; font-family: monospace; white-space: pre-wrap; }
    .status { margin: 10px 0; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    .full { grid-column: 1 / -1; }
  </style>
</head>
<body>
  <h1>üèõÔ∏è Giustizia Scraper</h1>

  <!-- Connection status -->
  <div class="status" id="conn">üü° Connessione‚Ä¶</div>

  <!-- Your form (keywords textarea instead of file) -->
  <form id="search-form">
    <div class="grid">
      <label>Anno
        <input type="number" name="year" id="year" required />
      </label>
      <label>Numero iniziale
        <input type="number" name="start_num" id="start_num" required />
      </label>
      <label>Numero finale
        <input type="number" name="end_num" id="end_num" required />
      </label>
      <label>Soglia Fuzz
        <input type="number" name="fuzz_threshold" id="fuzz_threshold" value="80" required />
      </label>

      <label class="full">Keywords (una per riga)
        <textarea name="keywords" id="keywords" placeholder="Una parola/fras–µ per riga"></textarea>
      </label>
    </div>
    <button type="submit">Avvia ricerca</button>
  </form>

  <hr/>

  <!-- Progress -->
  <div class="status">
    <strong>Progresso:</strong>
    <progress id="progress-bar" max="100" value="0" style="width:240px; vertical-align: middle;"></progress>
    <span id="progress-text">0% ‚Äî in attesa‚Ä¶</span>
  </div>

  <!-- Logs -->
  <h2>Timeout</h2>
  <div id="timeout-log" class="log-box"></div>

  <h2>Raw valoreOggetto</h2>
  <div id="raw-log" class="log-box"></div>

  <h2>Matches</h2>
  <div id="matches-log" class="log-box"></div>

  <!-- IMPORTANT: use the Socket.IO script served by Flask-SocketIO (versions match) -->
  <script type="module">
    import { io } from "https://cdn.socket.io/4.8.1/socket.io.esm.min.js";

    const socket = io({ transports: ['websocket', 'polling'] });
    // Connection state
    socket.on('connect', () => {
      document.getElementById('conn').textContent = 'üü¢ Connesso';
    });
    socket.on('connect_error', (err) => {
      document.getElementById('conn').textContent = 'üî¥ Errore di connessione: ' + (err?.message || err);
      console.error('connect_error', err);
    });
    socket.on('disconnect', () => {
      document.getElementById('conn').textContent = 'üü† Disconnesso';
    });

    // Progress updates (with elapsed time)
    socket.on('progress_update', (data) => {
      const pct = Math.max(0, Math.min(100, data.percentage || 0));
      document.getElementById('progress-bar').value = pct;
      document.getElementById('progress-text').textContent =
        `${pct.toFixed(1)}% ‚Äî ${data.status || ''}`;
    });

    // Timeouts
    socket.on('timeout_warning', (data) => {
      const log = document.getElementById('timeout-log');
      const div = document.createElement('div');
      div.className = 'log-entry timeout';
      div.textContent = `‚ö†Ô∏è Timeout su ${data.case_number}: ${data.reason}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    });

    // Raw valoreOggetto
    socket.on('raw_content', (data) => {
      const log = document.getElementById('raw-log');
      const div = document.createElement('div');
      div.className = 'log-entry raw';
      div.textContent = `[${data.case_number}] ${data.content || '(vuoto)'}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    });

    // Matches
    socket.on('match_found', (data) => {
      const log = document.getElementById('matches-log');
      const div = document.createElement('div');
      div.className = 'log-entry match';
      div.textContent = `‚úÖ Match in ${data.case_number} ‚Äî "${data.keyword}" (score: ${data.score})`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    });

    // Submit form -> emit start_search
    document.getElementById('search-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const form = e.currentTarget;
      const fd = new FormData(form);

      const payload = {
        year: parseInt(fd.get('year'), 10),
        start_num: parseInt(fd.get('start_num'), 10),
        end_num: parseInt(fd.get('end_num'), 10),
        fuzz_threshold: parseInt(fd.get('fuzz_threshold'), 10),
        keywords: (fd.get('keywords') || '')
          .split('\n')
          .map(s => s.trim())
          .filter(Boolean)
      };

      // Reset logs & progress
      document.getElementById('timeout-log').innerHTML = '';
      document.getElementById('raw-log').innerHTML = '';
      document.getElementById('matches-log').innerHTML = '';
      document.getElementById('progress-bar').value = 0;
      document.getElementById('progress-text').textContent = '0% ‚Äî avviato';

      socket.emit('start_search', payload);
    });
  </script>
</body>
</html>
