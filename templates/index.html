<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giustizia Scraper</title>
  <!--- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> --->
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üèõÔ∏è Giustizia Scraper</h1>
      <p>Cerca ricorsi nel database del Consiglio di Stato</p>
    </div>

    <!-- Connection status -->
    <div class="status" id="conn">üü° Connessione‚Ä¶</div>

    <!-- Your form (keywords textarea instead of file) -->
    <form id="search-form">
      <div class="form-row">
        <div class="form-group">
          <label for="year">Anno:</label>
          <input type="number" id="year" name="year" min="2000" max="2025" value="2025" required>
        </div>

        <div class="form-group">
          <label for="precision">Precisione ricerca (0-100):</label>
          <input type="number" id="fuzz_threshold" name="fuzz_threshold" min="0" max="100" value="90" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="startNum">Numero ricorso iniziale:</label>
          <input type="number" id="start_num" name="start_num" min="1" value="1" required>
        </div>

        <div class="form-group">
          <label for="endNum">Numero ricorso finale:</label>
          <input type="number" id="end_num" name="end_num" min="1" value="10" required>
        </div>
      </div>

      <div class="form-group">
        <label for="keywords">Parole chiave (una per riga):</label>
        <textarea id="keywords" name="keywords" placeholder="Inserisci le parole chiave da cercare, una per riga..."
          required></textarea>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn-primary" id="startBtn">üîç Avvia Ricerca</button>
      </div>
    </form>
    <hr />

    <!-- Progress -->
    <div class="progress-container" id="progressContainer">
      <h3 id="progressText">Ricerca in corso...</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-bar"></div>
      </div>
      <p id="progress-text">0%</p>
    </div>
  </div>
  <div class="results-container" id="resultsContainer">
    <div class="results-header">
      <h2>üìã Risultati della Ricerca</h2>
      <p id="resultsCount"></p>
    </div>
    <table class="results-table" id="resultsTable">
      <thead>
        <tr>
          <th>Parola Chiave</th>
          <th>Numero Ricorso</th>
          <th>Anno</th>
        </tr>
      </thead>
      <tbody id="matches-log">
      </tbody>
    </table>
  </div>

  <!-- Logs
  <h2>Timeout</h2>
  <div id="timeout-log" class="log-box"></div>

  <h2>Raw valoreOggetto</h2>
  <div id="raw-log" class="log-box"></div>

  <h2>Matches</h2>
  <div id="matches-log" class="log-box"></div> -->

  </div>
  <!-- IMPORTANT: use the Socket.IO script served by Flask-SocketIO (versions match) -->
  <script type="module">
    import { io } from "https://cdn.socket.io/4.8.1/socket.io.esm.min.js";

    const socket = io({ transports: ['websocket', 'polling'] });
    // Connection state
    socket.on('connect', () => {
      document.getElementById('conn').textContent = 'üü¢ Connesso';
    });
    socket.on('connect_error', (err) => {
      document.getElementById('conn').textContent = 'üî¥ Errore di connessione: ' + (err?.message || err);
      console.error('connect_error', err);
    });
    socket.on('disconnect', () => {
      document.getElementById('conn').textContent = 'üü† Disconnesso';
    });

    // Progress updates (with elapsed time)
    socket.on('progress_update', (data) => {
      const pct = Math.max(0, Math.min(100, data.percentage || 0));
      document.getElementById('progress-bar').value = pct;
      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('resultsContainer').style.display = 'none';
      document.getElementById('startBtn').disabled = true;
      document.getElementById('startBtn').textContent = '‚è∏Ô∏è Ricerca in corso...';
      document.getElementById('progress-text').textContent =
        `${pct.toFixed(1)}% ‚Äî ${data.status || ''}`;
    });

    // // Timeouts
    // socket.on('timeout_warning', (data) => {
    //   const log = document.getElementById('timeout-log');
    //   const div = document.createElement('div');
    //   div.className = 'log-entry timeout';
    //   div.textContent = `‚ö†Ô∏è Timeout su ${data.case_number}: ${data.reason}`;
    //   log.appendChild(div);
    //   log.scrollTop = log.scrollHeight;
    // });

    // // Raw valoreOggetto
    // socket.on('raw_content', (data) => {
    //   const log = document.getElementById('raw-log');
    //   const div = document.createElement('div');
    //   div.className = 'log-entry raw';
    //   div.textContent = `[${data.case_number}] ${data.content || '(vuoto)'}`;
    //   log.appendChild(div);
    //   log.scrollTop = log.scrollHeight;
    // });

    // Matches
    socket.on('match_found', (data) => {
      const log = document.getElementById('matches-log');
      const tr = document.createElement('tr');
       tr.innerHTML = `
          <td><span class="keyword-tag">${data.keyword}</span></td>
          <td><span class="case-number">${data.case_number}</span></td>
          <td>${year}</td>
        `;
      log.appendChild(tr);
      log.scrollTop = log.scrollHeight;
    });

    // Submit form -> emit start_search
    document.getElementById('search-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const form = e.currentTarget;
      const fd = new FormData(form);

      const payload = {
        year: parseInt(fd.get('year'), 10),
        start_num: parseInt(fd.get('start_num'), 10),
        end_num: parseInt(fd.get('end_num'), 10),
        fuzz_threshold: parseInt(fd.get('fuzz_threshold'), 10),
        keywords: (fd.get('keywords') || '')
          .split('\n')
          .map(s => s.trim())
          .filter(Boolean)
      };

      // Reset logs & progress
      // document.getElementById('timeout-log').innerHTML = '';
      // document.getElementById('raw-log').innerHTML = '';
      document.getElementById('matches-log').innerHTML = '';
      document.getElementById('progressContainer').style.display = 'none';
      document.getElementById('startBtn').disabled = false;
      document.getElementById('startBtn').textContent = 'üîç Avvia Ricerca';
      document.getElementById('progress-bar').value = 0;
      document.getElementById('progress-text').textContent = '0% ‚Äî avviato';

      socket.emit('start_search', payload);
    });
  </script>
</body>
</html>
